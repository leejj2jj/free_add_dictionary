spring:
  datasource:
    url: jdbc:h2:mem:dictionary
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console

  thymeleaf:
    cache: false
    prefix: classpath:/templates/

server:
  servlet:
    session:
      timeout: 30m

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    com.freeadddictionary: debug