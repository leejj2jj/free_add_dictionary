<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">

<head>
  <title th:text="${adminRequest.id} ? '관리자 수정' : '관리자 추가'">관리자 폼</title>
</head>

<body>
  <div layout:fragment="content">
    <h2 th:text="${adminRequest.id} ? '관리자 수정' : '관리자 추가'">관리자 폼</h2>

    <form th:action="${adminRequest.id} ? @{/api/admin/{id}(id=${adminRequest.id})} : @{/api/admin}" th:method="${adminRequest.id} ? 'put' : 'post'" th:object="${adminRequest}">

      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" th:field="*{email}" class="form-control" th:readonly="${adminRequest.id != null}" required />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" class="form-control" required />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
      </div>

      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" th:field="*{nickname}" class="form-control" required />
        <span th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="error"></span>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary">저장</button>
        <a th:href="@{/admin/admins}" class="btn btn-secondary">취소</a>
      </div>
    </form>
  </div>
</body>

</html>
