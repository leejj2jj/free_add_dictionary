<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">

<head>
  <title>문의 관리</title>
</head>

<body>
  <div layout:fragment="content">
    <div class="row mb-3">
      <div class="col">
        <h2>문의 관리</h2>
      </div>
      <div class="col-auto">
        <div class="btn-group" role="group">
          <a th:href="@{/admin/inquiries}" class="btn btn-outline-primary" th:classappend="${resolved == null ? 'active' : ''}">전체</a>
          <a th:href="@{/admin/inquiries(resolved=false)}" class="btn btn-outline-primary" th:classappend="${resolved != null and !resolved ? 'active' : ''}">미처리</a>
          <a th:href="@{/admin/inquiries(resolved=true)}" class="btn btn-outline-primary" th:classappend="${resolved != null and resolved ? 'active' : ''}">처리완료</a>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div th:if="${inquiries.empty}" class="text-center">
          <p>문의 내역이 없습니다.</p>
        </div>
        <div th:unless="${inquiries.empty}" class="list-group">
          <div th:each="inquiry : ${inquiries}" class="list-group-item">
            <div class="d-flex w-100 justify-content-between align-items-center">
              <div>
                <h5 class="mb-1" th:text="${inquiry.title}">제목</h5>
                <p class="mb-1" th:text="${inquiry.content}">내용</p>
                <small>
                  작성자: <span th:text="${inquiry.authorEmail}"></span> |
                  작성일: <span th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                </small>
              </div>
              <div th:unless="${inquiry.resolved}">
                <button class="btn btn-success btn-sm" th:onclick="'resolveInquiry(' + ${inquiry.id} + ')'">처리 완료</button>
              </div>
            </div>
          </div>
        </div>

        <nav th:if="${inquiries.totalPages > 0}" class="mt-3">
          <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${inquiries.first} ? 'disabled'">
              <a class="page-link" th:href="@{/admin/inquiries(page=${inquiries.number - 1}, resolved=${resolved})}">&laquo;</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, inquiries.totalPages - 1)}" th:classappend="${i == inquiries.number} ? 'active'">
              <a class="page-link" th:href="@{/admin/inquiries(page=${i}, resolved=${resolved})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${inquiries.last} ? 'disabled'">
              <a class="page-link" th:href="@{/admin/inquiries(page=${inquiries.number + 1}, resolved=${resolved})}">&raquo;</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <script layout:fragment="script" th:inline="javascript">
    function resolveInquiry(id) {
      fetch(`/api/inquiry/${id}/resolve`, {
        method: 'POST',
        headers: {
          'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').content
        }
      }).then(response => {
        if (response.ok) {
          window.location.reload();
        } else {
          alert('처리에 실패했습니다.');
        }
      });
    }
  </script>
</body>

</html>
