<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Free Add Dictionary</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="bi bi-book me-2"></i>Free Add Dictionary
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/dictionary">
              <i class="bi bi-journal-text me-1"></i>사전
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/inquiry/list">
              <i class="bi bi-question-circle me-1"></i>문의
            </a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" href="/user/login">
              <i class="bi bi-box-arrow-in-right me-1"></i>로그인
            </a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" href="/user/signup">
              <i class="bi bi-person-plus me-1"></i>회원 가입
            </a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/logout">
              <i class="bi bi-box-arrow-right me-1"></i>로그아웃
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner Area -->
  <div class="banner-area">
    <div class="banner-wrapper bg-light">
      <div class="container">
        <div class="banner-content text-center py-5">
          <h1 class="banner-title mb-3">Free Add Dictionary</h1>
          <p class="banner-description mb-0">자유롭게 단어를 추가하고 공유하세요</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-wrapper bg-white py-5">
    <div class="container">
      <!-- Alert Messages -->
      <th:block th:if="${message != null}">
        <div class="alert alert-dismissible fade show" th:classappend="${message.type}" role="alert">
          <span th:text="${message.text}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      </th:block>

      <!-- Main Content -->
      <div layout:fragment="content">
        <!-- Content will be inserted here -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer py-4 bg-light border-top">
    <div class="container text-center">
      <span class="text-muted">&copy; 2025 Free Add Dictionary</span>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script th:src="@{/js/main.js}"></script>
  <div layout:fragment="script"></div>
</body>

</html>
