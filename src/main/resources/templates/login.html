<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/config :: head}"></head>

<body class="gradient-custom-login noto-serif-kr">
  <section class="d-flex vh-100">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card bg-dark" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <h2 class="text-white">로그인</h2>
          <p class="text-white-50 mt-2 mb-5">FREE ADD DICTIONARY<br>모두의 자유로운 사전</p>

          <div th:object="${user}" class="mb-2">
            <form th:action="@{/login}" method="post">
              <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
              <div class="mb-3">
                <label for="email" class="form-label text-white">이메일</label>
                <input type="email" class="form-control" th:field="*{email}" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label text-white">비밀번호</label>
                <input type="password" class="form-control" th:field="*{password}" />
              </div>
              <button type="submit" class="btn btn-main">로그인</button>
            </form>
            <button type="button" class="btn btn-secondary mt-3"
                    th:onclick="|location.href='@{/signup}'|">회원 가입</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
