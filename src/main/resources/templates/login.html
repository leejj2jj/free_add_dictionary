<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="/css/main.css" rel="stylesheet" />
  <link href="/css/fonts.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Noto+Serif+KR:wght@200..900&display=swap"
        rel="stylesheet">
  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgb(95, 151, 82), rgb(186, 243, 198));
    }

    .card {
      max-width: 600px;
    }
  </style>
</head>

<body class="gradient-custom noto-serif-kr">
  <section class="d-flex vh-100">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card bg-dark" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <h2 class="text-white">로그인</h2>
          <p class="text-white-50 mt-2 mb-5">FREE ADD DICTIONARY<br>모두의 자유로운 사전</p>
          <div class="mb-2">
            <form action="/login" method="POST">
              <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
              <div class="mb-3">
                <label class="form-label text-white">이메일</label>
                <input type="email" class="form-control" name="username">
              </div>
              <div class="mb-3">
                <label class="form-label text-white">비밀번호</label>
                <input type="password" class="form-control" name="password">
              </div>
              <button type="submit" class="btn btn-main">로그인</button>
            </form>
            <button type="button" class="btn btn-secondary mt-3" th:onclick="|location.href='@{/signup}'|">회원 가입</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
