<!DOCTYPE html>
<html layout:decorate="~{/layouts/main_layout}">
<th:block layout:fragment="content">
  <div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">문의하기</h1>
    <h4 class="mb-3">문의하실 사항을 적어 주세요.</h4>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col=lg-8">
        <article>
          <input type="hidden" id="report-id" th:value="${report.id}">
          <header class="mb-4">
            <input type="text" class="form-control" placeholder="제목" id="title" th:value="${report.title}">
          </header>
          <section class="mb-5">
            <textarea class="form-control h-25" rows="10" placeholder="내용" id="content"
                      th:text="${report.content}"></textarea>
          </section>
          <button th:if="${report.id} != null" type="button" id="modify-btn" class="btn btn-main-sm">수정</button>
          <button th:if="${report.id} == null" type="button" id="create-btn" class="btn btn-main-sm">등록</button>
        </article>
      </div>
    </div>
  </div>

  <script src="/js/report.js"></script>
</th:block>

</html>
