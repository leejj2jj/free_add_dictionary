<!DOCTYPE html>
<html layout:decorate="~{/layouts/mainLayout}">
<th:block layout:fragment="content">
  <div class="p-5 mb-5 text-center">
    <h1 class="mb-3">FREE ADD DICTIONARY</h1>
    <h4 class="mb-3">모두의 자유로운 사전</h4>
  </div>

  <div class="container mt-5 mb-5" th:object="${report}">
    <div class="row">
      <div class="col-lg-8">
        <article>
          <input type="hidden" th:field="*{id}">
          <header class="mb-4">
            <h1 th:text="*{title}" class="fw-bolder mb-1"></h1>
            <div th:text="|Posted on *{#temporals.format(writeDate, 'yyyy-MM-dd HH:mm')}|"
                 class="text-muted fst-italic mb-2"></div>
          </header>
          <section class="mb-5">
            <p th:text="*{content}" class="fs-5 mb-4"></p>
          </section>
          <button type="button" id="modify-btn"
                  th:onclick="|location.href='@{/new-report(id=${report.id})}'|"
                  class="btn btn-main">수정</button>
          <button type="button" id="delete-btn" class="btn btn-danger">삭제</button>
        </article>
      </div>
    </div>
  </div>

  <script th:src="@{/js/report.js}"></script>
</th:block>

</html>
