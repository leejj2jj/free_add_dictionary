<!DOCTYPE html>
<html layout:decorate="~{/layouts/main_layout}">
<th:block layout:fragment="content">

  <div th:object="${report}" class="container mt-5">
    <form id="reportForm">
      <input type="hidden" th:field="*{id}">
      <div class="row">
        <div class="col-lg-8">
          <article>
            <header class="mb-4">
              <input type="text" th:field="*{title}" class="form-control" th:placeholder="#{title}">
            </header>
            <section class="mb-5">
              <textarea th:field="*{content}" class="form-control h-25" rows="10" th:placeholder="#{content}"></textarea>
            </section>
            <button th:if="*{id} != null" type="button" id="modify-btn" th:text="#{save}"
                    class="btn btn-main"></button>
            <button th:if="*{id} == null" type="button" id="create-btn" th:text="#{save}"
                    class="btn btn-main"></button>
          </article>
        </div>
      </div>
    </form>
  </div>

  <script th:src="@{/js/report.js}"></script>
</th:block>

</html>
