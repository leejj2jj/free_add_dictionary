<!DOCTYPE html>
<html layout:decorate="~{/layouts/main_layout}">
<th:block layout:fragment="content">

  <div class="container mt-5 mb-5" th:object="${report}">
    <div class="row">
      <div class="col-lg-8">
        <article>
          <input type="hidden" th:field="*{id}">
          <header class="mb-4">
            <h1 th:text="*{title}" class="fw-bolder mb-1"></h1>
            <div th:text="|Posted on *{#temporals.format(createdAt, 'yyyy-MM-dd HH:mm')}|"
                 class="text-muted fst-italic mb-2"></div>
          </header>
          <section class="mb-5">
            <p th:text="*{content}" class="fs-5 mb-4"></p>
          </section>
          <button type="button" id="modify-btn" th:text="#{report.modify}"
                  th:onclick="|location.href='@{/reports/new(id=${report.id})}'|"
                  class="btn btn-main"></button>
          <button type="button" id="delete-btn" th:text="#{report.delete}"
                  class="btn btn-danger"></button>
        </article>
      </div>
    </div>
  </div>

  <script th:src="@{/js/report.js}"></script>
</th:block>

</html>
