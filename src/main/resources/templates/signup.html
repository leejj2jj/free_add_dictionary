<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="/css/main.css" rel="stylesheet" />
  <link href="/css/fonts.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">

  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
    }

    .card {
      max-width: 600px;
    }
  </style>
</head>

<body class="gradient-custom noto-serif-kr">
  <section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
      <div class="card bg-dark" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <h2 class="text-white">회원 가입</h2>
          <p class="text-white-50 mt-2 mb-5">FREE ADD DICTIONARY<br />모두의 자유로운 사전</p>

          <div class="mb-2">
            <form th:action="@{/user}" method="POST">
              <div class="mb-3">
                <label class="form-label text-white">이메일</label>
                <input type="email" class="form-control" name="email" />
              </div>
              <div class="mb-3">
                <label class="form-label text-white">비밀번호</label>
                <input type="password" class="form-control" name="password" />
              </div>
              <div class="mb-3">
                <label class="form-label text-white">닉네임</label>
                <input type="text" class="form-control" name="name" />
              </div>
              <div class="mb-3">
                <label class="form-label text-white">전화번호</label>
                <input type="tel" class="form-control" name="phone" />
              </div>
              <div class="form-check mb-3">
                <label class="form-check-label text-white">홍보용 메일 수신 여부</label>
                <input type="checkbox" id="receivingEmail" name="receivingEmail" th:checked="true" />
              </div>
              <button type="submit" class="btn btn-main">가입</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
