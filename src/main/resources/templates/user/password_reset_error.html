<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">

<head>
  <title>비밀번호 재설정 오류</title>
</head>

<body>
  <div layout:fragment="content">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">오류</h5>
          </div>
          <div class="card-body">
            <div class="alert alert-danger" th:if="${error}" th:text="${error}">
              오류 메시지가 여기에 표시됩니다.
            </div>
            <p>아래 링크를 클릭하여 새 비밀번호 재설정 요청을 할 수 있습니다.</p>
            <div class="d-grid gap-2">
              <a th:href="@{/user/password-reset}" class="btn btn-primary">비밀번호 재설정 요청하기</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
