<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">

<head>
  <title>비밀번호 재설정</title>
</head>

<body>
  <div layout:fragment="content">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">비밀번호 재설정</h5>
          </div>
          <div class="card-body">
            <form th:action="@{/user/password-reset}" method="post">
              <div class="mb-3">
                <p>계정에 등록된 이메일 주소를 입력하시면, 비밀번호 재설정 링크를 보내드립니다.</p>
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" required autofocus>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">비밀번호 재설정 링크 보내기</button>
              </div>
            </form>
            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
            <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
