<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>
  <header th:replace="~{layouts/header :: headerFragment}"></header>

  <main class="container mt-5">
    <h2 class="text-center">회원가입</h2>
    <form th:action="@{/signup}" method="post" class="mt-4">
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="nickname" class="form-label">닉네임</label>
        <input type="text" id="nickname" name="nickname" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">회원가입</button>
    </form>
  </main>

  <footer th:replace="~{layouts/footer :: footerFragment}"></footer>
</body>

</html>
