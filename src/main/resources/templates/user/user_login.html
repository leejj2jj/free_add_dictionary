<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">

<head>
  <title>로그인</title>
</head>

<body>
  <div layout:fragment="content">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form th:action="@{/user/login-process}" method="post">
              <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" required autofocus>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                  <label class="form-check-label" for="remember-me">로그인 상태 유지</label>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">로그인</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <a th:href="@{/user/password-reset}">비밀번호를 잊으셨나요?</a>
            </div>
            <div th:if="${param.error}" class="alert alert-danger mt-3">
              <span th:text="${param.message ?: '이메일 또는 비밀번호가 올바르지 않습니다.'}"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
