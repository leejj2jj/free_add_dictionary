<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">

<head>
  <title>회원 가입</title>
  <script th:src="@{/js/password-validator.js}"></script>
</head>

<body>
  <div layout:fragment="content">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">회원 가입</h5>
          </div>
          <div class="card-body">
            <form th:action="@{/user/signup}" th:object="${userRequest}" method="post">
              <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                <div id="password-strength" class="form-text mt-1"></div>
                <div class="form-text">
                  비밀번호는 다음 조건 중 3개 이상을 충족해야 합니다:
                  <ul class="mb-0">
                    <li>8자 이상</li>
                    <li>대문자 포함</li>
                    <li>소문자 포함</li>
                    <li>숫자 포함</li>
                    <li>특수 문자 포함(!@#$%^&*)</li>
                  </ul>
                </div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
              </div>
              <div class="mb-3">
                <label for="nickname" class="form-label">닉네임</label>
                <input type="text" class="form-control" id="nickname" th:field="*{nickname}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
              </div>
              <button type="submit" class="btn btn-success w-100" disabled>가입하기</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
