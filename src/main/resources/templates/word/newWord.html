<!DOCTYPE html>
<html layout:decorate="~{/layouts/mainLayout}">
<th:block layout:fragment="content">

  <div th:object="${word}" class="container mt-5">
    <div class="row">
      <div class="col=lg-8">
        <article>
          <input type="hidden" th:field="*{id}">
          <header class="mb-4">
            <input type="text" th:field="*{name}" th:placeholder="#{word.name}"
                   class="form-control" required />
          </header>
          <section class="mb-4">
            <input type="text" th:field="*{language}" th:placeholder="#{word.language}"
                   class="form-control" required />
          </section>
          <section class="mb-4">
            <input type="text" th:field="*{partOfSpeech}" th:placeholder="#{word.partOfSpeech}"
                   class="form-control" required />
          </section>
          <section class="mb-4">
            <input type="text" th:field="*{pronunciation}" th:placeholder="#{word.pronunciation}"
                   class="form-control" required />
          </section>
          <section class="mb-5">
            <textarea th:field="*{meaning}" th:placeholder="#{word.meaning}"
                      class="form-control h-25" rows="10" required></textarea>
          </section>
          <button th:if="*{id} != null" type="button" id="modify-btn" th:text="#{word.button.modify}"
                  class="btn btn-main"></button>
          <button th:if="*{id} == null" type="button" id="create-btn" th:text="#{word.button.add}"
                  class="btn btn-main"></button>
        </article>
      </div>
    </div>
  </div>

  <script th:src="@{/js/word.js}"></script>
</th:block>

</html>
